<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de texto</title>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" sizes="16x16"  href="./assets/icon.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
    </head>
<body>
    <img class="cabecalho" src="./assets/logo.png" alt="logo da Alura">
    <h1 class="titulo">Bem-vindo ao Decodificador de Texto</h1>
    <main class="container">
        <div class="areaTexto">
            <textarea class="inputs" placeholder="Digite seu texto"></textarea>
            <p id="textoAviso" class="areaTextoAviso">&#42; Apenas letras minúsculas e sem acento.</p>
            <div class="containerBotao">
                <button onclick="validarEntradaCrip()">Criptografar</button>
                <button onclick="validarEntradaDescrip()">Descriptografar</button>
            </div>
        </div> 
        <div class="areaResultado">
            <div id="resultado_cripto">
                <img class="resultadoImagem" src="./assets/oops.png">
                <p class="destaqueTexto">Nenhuma mensagem encontrada</p>

            </div>
            <p id="resultado"></p>
            <div id="resultado_descripto">
                <button onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main> 
    <footer class="rodape">
        <h6>Desenvolvido por MJS-Design | Challenger Alura One</h6>
        <div class="links">
            <a class="linksNavegacao" href="https://github.com/Marcelo-D2" target="_blank">
                <img src="./assets/github1.png">
            </a>
            <a class="linksNavegacao" href="https://www.linkedin.com/in/marcelojosé/" target="_blank">
                <img src="./assets/linkedin1.png">
            </a>
            <a class="linksNavegacao" href="https://www.instagram.com/marcelo_js_si/" target="_blank">
                <img src="./assets/insta.png">
            </a>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
